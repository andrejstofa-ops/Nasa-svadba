<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="photos" multiple required>
  <button type="submit">Nahrať</button>
</form>

<p id="message"></p>

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  const params = new URLSearchParams(window.location.search);
  const event = params.get('event') || 'default';
  const token = params.get('token') || 'DEV';

  try {
    const res = await fetch(`/upload?event=${event}&token=${token}`, {
      method: 'POST',
      body: formData
    });
    if (res.ok) {
      document.getElementById('message').textContent = '✅ Hotovo, ďakujeme!';
    } else {
      document.getElementById('message').textContent = '❌ Chyba pri nahrávaní.';
    }
  } catch (err) {
    document.getElementById('message').textContent = '❌ Chyba: ' + err.message;
  }
});
</script>
